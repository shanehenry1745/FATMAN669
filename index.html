<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video</title>
  <style>
    :root { --pad: 14px; }

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .page {
      min-height: 100svh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: var(--pad);
      text-align: center;
      flex: 0 0 auto;
    }

    h1 {
      margin: 0;
      font-size: clamp(20px, 3.5vw, 34px);
      font-weight: 800;
      letter-spacing: 0.4px;
    }

    /* Video area takes all remaining space */
    .video-area {
      flex: 1 1 auto;
      padding: 0 var(--pad) var(--pad);
      display: grid;
      place-items: center;
    }

    /*
      The trick:
      - Use min() to cap by BOTH available width and available height
      - Keep aspect ratio so it never looks stretched
    */
    .video-frame {
      width: min(96vw, calc((100svh - 90px) * (16 / 9)));
      height: calc(width * (9 / 16)); /* fallback isn't allowed, so we set via aspect-ratio below */
      aspect-ratio: 16 / 9;
      max-height: calc(100svh - 90px); /* 90px ~ header + padding */
      background: #000;
      border-radius: 14px;
      overflow: hidden;
    }

    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* On tall/narrow screens (most phones portrait), favor a taller player */
    @media (max-aspect-ratio: 3/4) {
      .video-frame {
        aspect-ratio: 9 / 16; /* change this to 16/9 if your video is not vertical */
        width: min(96vw, calc((100svh - 90px) * (9 / 16)));
        max-height: calc(100svh - 90px);
      }
    }

    /* Small-height landscape phones: reduce padding/title space a bit */
    @media (max-height: 520px) {
      :root { --pad: 8px; }
      .video-frame { max-height: calc(100svh - 70px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fat Man Dances</h1>
    <div class="ratio">
      <iframe
        src="https://www.youtube.com/embed/2uC4eMvrVsU?rel=0&modestbranding=1"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
