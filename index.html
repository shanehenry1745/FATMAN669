<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video</title>
<style>
  /* Makes the video stay landscape (16:9) and fill the screen width */
  .video-wrap {
    max-width: 1100px;      /* optional */
    margin: 0 auto;
    padding: 16px;
  }

  .video-16x9 {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;   /* modern browsers */
    background: #000;
    border-radius: 12px;    /* optional */
    overflow: hidden;       /* optional */
  }

  .video-16x9 iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Fallback for older browsers that don't support aspect-ratio */
  @supports not (aspect-ratio: 16 / 9) {
    .video-16x9 { height: 0; padding-top: 56.25%; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Fat Man Dances</h1>
    <div class="ratio">
      <iframe
        src="https://www.youtube.com/embed/2uC4eMvrVsU?rel=0&modestbranding=1"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
